<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTFâ€‘8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Display Demo</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .flex-container {
            display: flex;
            border: 2px solid #333;
            padding: 15px;
            margin-bottom: 30px;
            gap: 10px;
        }

        .item {
            background: #81c784;
            color: white;
            padding: 20px;
            flex: 1;
            text-align: center;
        }

        .item-fixed {
            flex: 0 0 150px;
            background: #4fc3f7;
        }

        .column {
            display: flex;
            flex-direction: column;
            height: 300px;
        }

        .item-stretch {
            background: #ffb74d;
            flex: 1;
        }
    </style>
</head>

<body>

    <h1>CSS `display: flex` Examples</h1>

    <div class="flex-container">
        <div class="item">Item 1 (flex:1)</div>
        <div class="item">Item 2 (flex:1)</div>
        <div class="item">Item 3 (flex:1)</div>
    </div>

    <div class="flex-container">
        <div class="item">Flexible</div>
        <div class="item-fixed">150px fixed</div>
        <div class="item">Flexible</div>
    </div>


    <div class="flex-container column">
        <div class="item-stretch">Top (flex:1)</div>
        <div class="item-stretch">Middle (flex:1)</div>
        <div class="item-stretch">Bottom (flex:1)</div>
    </div>

</body>

</html>
