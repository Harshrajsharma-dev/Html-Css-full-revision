<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Media Queries Demo</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .box {
      background: #81c784;
      margin-bottom: 15px;
      padding: 20px;
      color: white;
    }

    @media screen and (max-width: 768px) {
      .box {
        background: #4db6ac;
        padding: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .box {
        background: #ffb74d;
        padding: 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Media Queries Demo</h1>
    <div class="box">This box is styled for desktop (>768px).</div>

    <div class="box">At tablet size (≤768px), background and padding change.</div>

    <div class="box">On mobile (≤480px), font size adjusts too.</div>
  </div>
</body>
</html>
